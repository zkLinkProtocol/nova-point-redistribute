type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Point @entity {
  id: Bytes! # hash(address, project)
  project: String!
  balance: BigInt!
  address: Bytes!
  timeWeightAmountIn: BigInt!
  timeWeightAmountOut: BigInt!
}


